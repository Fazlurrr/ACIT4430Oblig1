- hosts: backup_hosts
  become: true

  tasks:
    - name: Wait for SSH to be ready
      wait_for_connection:
        delay: 5
        timeout: 300

    - name: Update apt cache
      apt:
        update_cache: true

    - name: Install Apache2, PHP and required libraries
      apt:
        name:
          - apache2
          - php
          - php-cli
          - php-mysql
        state: present

    - name: Ensure Apache2 is running and enabled
      service:
        name: apache2
        state: started
        enabled: true